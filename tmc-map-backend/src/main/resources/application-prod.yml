server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: tmc-map-backend
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://your-mysql-host:3306/tmc_map?useSSL=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: your-db-username
    password: your-db-password
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# SpringDoc配置
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# 日志配置
logging:
  level:
    com.tmcmap: info
    org.springframework.web: warn
    root: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/tmc-map-backend.log

# 自定义配置
tmc:
  map:
    # 地图API配置（生产环境使用真实密钥）
    api:
      tencent:
        key: your-production-tencent-map-api-key
        base-url: https://apis.map.qq.com
      amap:
        key: your-production-amap-api-key
        base-url: https://restapi.amap.com
    # 缓存配置
    cache:
      club-list-ttl: 3600 # 俱乐部列表缓存时间(秒)
      navigation-ttl: 1800 # 导航信息缓存时间(秒) 